<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>	
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<h1 class = "head">Cat Clicker Duo</h1>

	<div class="click">Clicks- 
		<span class="kit">KIT: <span id="count">0</span></span>
		<span class="cheu">CHEU: <span id="count">0</span> </span>
		<span class="meow">MEOW: <span id="count">0</span></span>
		<span class="pit">PIT: <span id="count">0</span></span>
		<span class="charl">CHARL: <span id="count">0</span></span>
	</div>

	<div class="hascats">
		<span class="catlist">List of cats
			<div class="thumbnail">KIT</div>
			<div class="thumbnail">CHEU</div>
			<div class="thumbnail">MEOW</div>
			<div class="thumbnail">PIT</div>
			<div class="thumbnail">CHARL</div>
		</span>

		<span class="catarea">
			<div class="catsgroup">
				<div class="cats">
					<div class = "name"></div>
					<img class="cat" src="" alt="image">
				</div>
			</div>
		</span>
	</div>
</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
