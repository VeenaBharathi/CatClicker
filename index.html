<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>	
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<h1 class = "head">Cat Clicker Duo</h1>

	<div class="click">Clicks- 
		<span class="name1"></span>: <span id="count1">0</span>
		<span class="name2"></span>: <span id="count2">0</span>
	</div>

	<div class="hascats">
		<span class="catlist">Ksit of cats</span>

		<span class="catarea">
			<div class="catsgroup">
				<div class="cat1">
					<div class = "name1"></div>
					<img class="kit" src="http://www.petwebsite.co.uk/media/k2/items/cache/0548677e6432786dd8df61eb3aaec139_L.jpg" alt="kit">
				</div>
				<div class="cat2">
					<div class = "name2"></div>
					<img class="cheu" src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
					alt="cheu">
				</div>
			</div>
		</span>
	</div>
</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
